apiVersion: apps/v1
kind: Deployment
metadata:
  name: book-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: book-service
  template:
    metadata:
      labels:
        app: book-service
    spec:
      containers:
      - name: book-service
        image: anjalimishra26/book_service:latest
        ports:
        - containerPort: 5001
        env:
        - name: FLASK_APP
          value: "app.py"
